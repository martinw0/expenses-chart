<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <div class="status">
        <div class="balance">
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <div class="logo">
          <div class="full"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="card">
        <h2>Spending - Last 7 days</h2>
        <div class="chart">
          <div class="day mon">
            <p>mon</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day tue">
            <p>tue</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day wed">
            <p>wed</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day thu">
            <p>thu</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day fri">
            <p>fri</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day sat">
            <p>sat</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
          <div class="day sun">
            <p>sun</p>
            <div class="bar"></div>
            <span>N/A</span>
          </div>
        </div>
        <hr>
        <div class="result">
          <div class="total">
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
          <div class="progress">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Martin Wallet</a>.
    </div>
    <script src="./script.js"></script>
</body>
</html>
